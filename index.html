<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FarmaSoft</title>
  <link rel="stylesheet" href="styles/loginFS.css">
  <link rel="icon" type="image/png" href="imagens/unnamed.png">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-area">
        <img src="imagens/Farmasoftlogologin.png" alt="Logo FarmaSoft">
        <h2>Área de Suporte</h2>
      </div>
      <div class="form-area">
        <h3>Login</h3>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="mensagem"></p>
      </div>
    </div>
  </div>

  <script src="loginFS.js"></script>
</body>
</html>
